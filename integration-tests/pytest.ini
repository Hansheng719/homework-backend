[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    happy_path: Happy path scenarios (3 tests)
    business_logic: Business logic validation (5 tests)
    error_handling: Error handling tests (3 tests)
    state_transition: State transition tests (3 tests)
    data_integrity: Data integrity tests (3 tests)
    cache_integration: Cache integration tests (3 tests)
    edge_cases: Edge case tests (7 tests)
    slow: Tests that may take longer to execute
    concurrent: Tests involving concurrent operations

# Test output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -p no:warnings

# Test execution
testpaths = tests
console_output_style = progress

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (default 60 seconds per test)
timeout = 60
timeout_method = thread
